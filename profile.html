<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Live Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Your Profile</h1>
    <button id="logout">Logout</button>
  </header>

  <div class="profile-container">
    <div class="profile-details">
      <h2 id="userName"></h2>
      <p>Email: <span id="userEmail">example@example.com</span></p>
      <p>Profile Picture:</p>
      <img src="images/default-profile.png" alt="Profile Picture" id="profilePic" width="100">
      <button id="changePic">Change Picture</button>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
